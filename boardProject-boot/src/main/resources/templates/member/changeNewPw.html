<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>
<body>

  <main>

    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="myPage-content">

      <!-- 사이드 메뉴(왼쪽) 추가 -->
      <th:block th:replace="~{member/sideMenu}"></th:block>

      <!-- 마이페이지 본문(오른쪽) -->
      <section class="myPage-main">

        <h1 class="myPage-title">새 비밀번호 설정</h1>
        <span class="myPage-subject">새로운 비밀번호를 설정해주세요.</span>

        <!-- 상대 경로로 작성 -->
        <form action="changeNewPw" method="POST" name="changeNewPwFrm" id="changeNewPw">

          <div class="myPage-row">
              <label>새 비밀번호</label>
              <input type="password" name="newPw" id="newPw" maxlength="30" autocomplete="new-password">              
          </div>

          <div class="myPage-row">
              <label>새 비밀번호 확인</label>
              <input type="password" name="newPwConfirm" id="newPwConfirm" maxlength="30" autocomplete="new-password">              
          </div>
          <button class="myPage-submit">변경하기</button>

      </form>

    
        
      </section>

    </section>

  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
   <!-- js 추가 -->
  <script src="/js/member/findMember.js"></script>

</body>
</html>
