<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>
<body>

  <main>

    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="myPage-content">

      <!-- 사이드 메뉴(왼쪽) 추가 -->
      <th:block th:replace="~{member/sideMenu}"></th:block>

      <!-- 마이페이지 본문(오른쪽) -->
      <section class="myPage-main">

        <h1 class="myPage-title">아이디 찾기</h1>
        <span class="myPage-subject">회원 아이디 찾기</span>

        <!-- 상대 경로로 작성 -->
        <form action="findMember" method="POST" name="findMemberFrm" 
          id="findMember">

          <div class="myPage-row">
            <label>닉네임</label>

            <input type="text" name="memberNickname" 
              maxlength="10" id="memberNickname">
          </div>

          <div class="myPage-row">
            <label>전화번호</label>
            <input type="text" name="memberTel" 
              maxlength="11" id="memberTel">
          </div>

        <button class="myPage-submit" th:if="${memberEmail == null}">아이디 찾기</button>
    </form>
    <div class="myPage-row" th:if="${memberEmail != null}">
        <span>회원님의 아이디</span>
        <span th:text="${memberEmail}">검색된 아이디</span>
        <button class="myPage-submit" id="goToMainBtn" style="width: 40%; margin-left: 10;">메인으로</button>
    </div>
    
        
      </section>

    </section>

  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>
  
   <!-- js 추가 -->
  <script src="/js/member/findMember.js"></script>

</body>
</html>
